<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://www.w3.org/1999/xhtml"
      xmlns:xtm="http://www.w3.org/1999/xhtml">
    <head>
        <title>Test page</title>
    </head>
    <body>
        <span class="red">{{ foo }}</span>
        <span class="red">Text with {{ foo }} template</span>
        <span> <span>before whitespace</span> <span>after whitespace</span></span>
        <p>
            This is a
            multiline text
            with a bunch of whitespace.
        </p>
        <p xtm:whitespace="linebreak">
            This is a second
            multiline text
            with a bunch of whitespace.
        </p>
        <p xtm:whitespace="pre">
            This is a third
            multiline text
            with a bunch of whitespace.
        </p>
        <f:variable name="height" value="30" />
        <div />
        <svg height="50" width="50">
            <rect fill="red" height="{{ height }}px" width="20" x="10" y="10">

            </rect>
        </svg>
        <f:if condition="text">
            Just text
        </f:if>
        <f:if condition="true">
            <f:then>
                then 1
            </f:then>
            <f:else>
                else 1
            </f:else>
        </f:if>
        <f:if condition="">
            <f:then>
                then 2
            </f:then>
            <f:else>
                else 2
            </f:else>
        </f:if>
    </body>
</html>
